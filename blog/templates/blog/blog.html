{% extends "base.html" %}

{% load i18n %}
{% load staticfiles %}

{% block content %}

<header>
          <div class="container">
            <div class="row">
                <div class="col-lg-12">
		  <div class ="pagetitle">
                    <h1>News</h1>
		    </div>
                    <hr class="check-light">
                </div>
          </div>
</header>

<section id="blogindex">
  {% if posts %}
  <ul>
    {% for post in posts %}
    <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
      {% endfor %}
  </ul>
  {% else %}
  <p> There are no posts yet.</p>
  {% endif %}
</section>
{% endblock%}
