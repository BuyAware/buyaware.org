{% extends "base_blog.html" %}

{% load i18n %}
{% load staticfiles %}

{% block blog_content %}

<section id="post">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-1">
	<p>
	  <h3>{{ post.title }}</h3>
	</p>
	<p class="date">
	  {{ post.pub_date|date:"D d.m.Y" }}
	</p>
	<p>
	  {% autoescape off %}
	  {{ post.body}}
	  {% endautoescape %}
	</p>
	- {{ post.author.first_name }} {{ post.author.last_name }}
	<p>
      </div>
    </div>
  </div>
</section>
    
{% endblock blog_content %}
