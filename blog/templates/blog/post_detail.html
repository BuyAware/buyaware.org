{% extends "base_blog.html" %}

{% load i18n %}
{% load staticfiles %}

{% block blog_content %}

<section id="post">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
	{% if images %}
	{% for image_obj in images %}
	<p>
	  <img class="img-responsive" src="{{ image_obj.image.url }}">
	</p>
	{% endfor %}
	{% endif %}
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-1">
	<p>
	  <h3>{{ post.title }}</h3>
	</p>
	<p class="date">
	  {{ post.pub_date|date:"D d.m.Y" }}
	</p>
	<p>
	  {{ post.body|linebreaks}}
	</p>
      </div>
    </div>
  </div>
</section>
    
{% endblock blog_content %}
